{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-3 offset-lg-2">
                <div class="image-container my-5">
                    {% if post.image %}
                        <a href="{{ post.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ post.image.url }}" alt="{{ post.name }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ post.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-sm-9 col-md-6">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ post.name }}</p>
                   <br>
                    <p class="mt-2 d-flex">{{ post.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
